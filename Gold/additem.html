<html>
  
  <head>
    <!-- character set meta -->
    <meta charset="utf-8" />
    <meta name="description" content="First to do app." />
    <meta name="keywords" content="to do, web app, mobile development" />

     <!--  Mobile viewport optimized: j.mp/bplateviewport -->

    <meta name="MobileOptimized" content="320"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Mobile IE needs ClearType for smoothing fonts -->
    <meta http-equiv="cleartype" content="on">
    
    <!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
    <script src="js/libs/modernizr.custom.min.js">
    </script>
    

    <!--Document Title -->
    <title>
      Daily Chores
    </title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <Link rel="stylesheet" type="text/css" href="css/style.css" />
    <style type="text/css">
      #saveButton {
        width: 53px;
        height: 18px;
        background: url(images/searchButton.png);
        border: none;
      }
    </style>
  </head>
  
  <body>
    <div data-role="page" id="additem" >

      <div data-role="header" data-position="fixed" data-theme="a">
          <div id="headerBg">
          <h1 id="headerLogo">
            Chore List
          </h1>
          

          <!-- This is my link section! -->
          <nav>
            
            <a href="#" id="clearStorage"           class="navLinks">
              Clear Storage
            </a>
            
            <a href="#" id="displayData"            class="navLinks">
              | Display Data
            </a>
            
            <a href="additem.html" id="addNewChore" class="navLinks" style="display: none;">
              | New Item
            </a>
          </nav>
          </div>  
      </div>

      <!-- .............................. -->
          
         
      <!-- This starts my form with all buttons,radios,selectBox,etc. -->
      <div data-role="content">    
          <form action="#" method="post" id="choreForm">
            <fieldset id="fSet">
              <legend>
                Chore Information
              </legend>
              
              
                 <h4>
                  <span>*</span> 
                  fields are required
                </h4>
              
            <div data-role="fieldcontain"> 
              <ul data-native-menu="false" id="errors"></ul>
            </div> 
              <!-- ........ -->
              <ul id="choreList">

                <li>
                  <label for="chore">
                    <span>*</span> Description:
                  </label>
                  
                  <input type="text" id="chore" placeholder="Place text here" />
                </li>
                <br />
                <li>
                  <label for="group" id="select"><span>*</span> Add Chore Type:
                  </label>
                </li>
              </ul>
              <!-- ........ -->
            </fieldset>
            <fieldset>
              <legend>
                Questions
              </legend>

              <!-- ........ -->
              <ul>
                <li>
                  Difficulty
                  <ul>
                    <li>
                      <input type="radio" checked value="Easy" id="easy" name="difficulty" />
                      <label for="easy">
                        Easy
                      </label>
                    </li>
                    <li>
                      <input type="radio" value="Medium" id="medium" name="difficulty" />
                      <label for="medium">
                        Medium
                      </label>
                    </li>
                    <li>
                      <input type="radio" value="Hard" id="hard" name="difficulty" />
                      <label for="hard">
                        hard
                      </label>
                    </li>
                  </ul>
                </li>
              </ul>

              <!-- ........ -->

              <ul>
                <li>
                  Importance
                  <ul>
                    <li>
                      <input type="range" id="importance" min="1" max="10" value="" />
                    </li>
                  </ul>
                </li>
              </ul>

              <!-- ........ -->

              <ul>
                <li>
                  Completion Date
                  <ul>
                    <li>
                      <input type="date" id="choreDate" />
                    </li>
                  </ul>
                </li>
              </ul>

              <!-- ........ -->

              <ul>
                <li>
                  <label for="notes">
                    Notes
                    <br />
                  </label>
                  <textarea id="notes" value="" placeholder="Please enter all notes here.">
                  </textarea>
                </li>
                <li>
                  <input type="hidden" value="true" />
                </li>
              </ul>

              <!-- ........ -->
              
            </fieldset>
            <input type="button" id="saveButton" />
          </form>
      </div>

      <!-- ................................ -->

      <div data-role="footer" data-position="fixed" >
        <footer>  

         <div data-role="navbar" data-theme="a">
          <ul>
            <li>
              <a href="index.html" data-icon="home" >
                Home
              </a>
            </li>
            <li>
              <a href="#github" data-icon="star" class="ui-btn-active" >
                Info
              </a>
            </li>
            <li>
              <a href="#about" data-icon="info" >
                About
              </a>
            </li>
          </ul>
        </div>
      </div> 
        </footer>
      </div>
        
    </div>      
    <script src="http://code.jquery.com/jquery-1.9.1.min.js">
    </script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js">
    </script>   
    <script src="js/json.js" type="text/javascript">
    </script>
    <script src="js/main.js" type="text/javascript">
    </script>
  </body>
  
</html>
